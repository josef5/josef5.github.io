name: Cypress Tests
on: [push, workflow_dispatch]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: npm init
        run: npm init -y
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          # Prevent use of pnpm
          install: false
          build: npm run build
          start: npm start
